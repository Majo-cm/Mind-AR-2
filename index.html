<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v7.0.0/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: https://raw.githubusercontent.com/Majo-cm/Mind-AR-2/main/targets%20(4).mind; maxTrack: 2" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-assets>
         <img id="card" src="https://raw.githubusercontent.com/Majo-cm/Mind-AR-2/main/Panader%C3%ADa%20Vanila.png" />
        
        <a-asset-item id="croissantModel" src="https://raw.githubusercontent.com/Majo-cm/Mind-AR-2/main/Croissant.glb"></a-asset-item>
        <a-asset-item id="baguetteModel" src="https://raw.githubusercontent.com/Majo-cm/Mind-AR-2/main/Loaf%20Baguette.glb"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
          <a-plane src="#card" position="0 0 0" height="1" width="2" rotation="0 0 0"></a-plane>
        <a-gltf-model rotation="0 0 0 " position="0 -0.25 0" scale="1 1 1" src="#croissantModel" animation-mixer>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 1">
        <a-gltf-model rotation="0 0 0 " position="0 -0.25 0" scale="1 1 1" src="#baguetteModel" animation-mixer>
      </a-entity>
    </a-scene>
  </body>
</html>
