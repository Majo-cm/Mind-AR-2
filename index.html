<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: https://raw.githubusercontent.com/Majo-cm/Mind-AR/main/targets.mind" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-assets>
        <img id="card" src="https://raw.githubusercontent.com/Majo-cm/Mind-AR/main/street.jpg" />
        <a-asset-item id="avatarModel" src="https://raw.githubusercontent.com/Majo-cm/Mind-AR/main/Suchirestaurante1.glb"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      
      <a-entity mindar-image-target="targetIndex: 0">
        <a-plane src="#card" position="0 0 0" height="1" width="2" rotation="0 0 0"></a-plane>
        <a-gltf-model rotation="0 0 0 " position="0 -0.2 0.25" scale="0.0025 0.0025 0.0025" src="#avatarModel" animation="property: position; to: 0 -0.1 0; dur: 1000; easing: easeInOutQuad; loop: true; dir: alternate">
      </a-entity>
    </a-scene>
  </body>
</html>
