<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v7.0.0/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene
      mindar-image="imageTargetSrc: https://raw.githubusercontent.com/Majo-cm/Mind-AR-2/main/targets%20(4).mind; maxTrack: 2"
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >
      <a-assets>
        <!-- assets iniciales (opcional) -->
        <a-asset-item id="croissantModelSrc" src="https://raw.githubusercontent.com/Majo-cm/Mind-AR-2/main/Croissant.glb"></a-asset-item>
        <a-asset-item id="baguetteModelSrc" src="https://raw.githubusercontent.com/Majo-cm/Mind-AR-2/main/Loaf%20Baguette.glb"></a-asset-item>
        <!-- assets de reemplazo (opcional para pre-cargar) -->
        <a-asset-item id="donutModelSrc" src="https://raw.githubusercontent.com/Majo-cm/Mind-AR-2/main/Donut.glb"></a-asset-item>
        <a-asset-item id="breadModelSrc" src="https://raw.githubusercontent.com/Majo-cm/Mind-AR-2/main/Bread.glb"></a-asset-item>
      </a-assets>

      <!-- Cámara con cursor y raycaster (desktop + mobile touch) -->
      <a-camera
        position="0 0 0"
        look-controls="enabled: false"
        cursor="fuse: false; rayOrigin: mouse;"
        raycaster="objects: .clickable"
      ></a-camera>

      <!-- Target 0: Croissant -->
      <a-entity mindar-image-target="targetIndex: 0">
        <a-gltf-model
          id="croissant"
          class="clickable"
          rotation="0 0 0"
          position="0 -0.25 0"
          scale="1 1 1"
          src="#croissantModelSrc"
          animation-mixer
        ></a-gltf-model>
      </a-entity>

      <!-- Target 1: Baguette -->
      <a-entity mindar-image-target="targetIndex: 1">
        <a-gltf-model
          id="baguette"
          class="clickable"
          rotation="0 0 0"
          position="0 -0.25 0"
          scale="1 1 1"
          src="#baguetteModelSrc"
          animation-mixer
        ></a-gltf-model>
      </a-entity>
    </a-scene>

    <script>
      // Wait for DOM then for A-Frame scene to be ready
      document.addEventListener("DOMContentLoaded", () => {
        const sceneEl = document.querySelector("a-scene");
        sceneEl.addEventListener("loaded", () => {
          const croissant = document.getElementById("croissant");
          const baguette = document.getElementById("baguette");

          // URLs (raw) — asegúrate de que estén codificadas (espacios -> %20)
          const croissantModels = [
            "https://raw.githubusercontent.com/Majo-cm/Mind-AR-2/main/Croissant.glb",
            "https://raw.githubusercontent.com/Majo-cm/Mind-AR-2/main/Donut.glb"
          ];
          const baguetteModels = [
            "https://raw.githubusercontent.com/Majo-cm/Mind-AR-2/main/Loaf%20Baguette.glb",
            "https://raw.githubusercontent.com/Majo-cm/Mind-AR-2/main/Bread.glb"
          ];

          let croissantIndex = 0;
          let baguetteIndex = 0;

          // Helper para añadir handlers que funcionen en desktop y mobile
          function addToggleHandlers(el, list, indexRefName) {
            const handler = (evt) => {
              evt.stopPropagation();
              // toggle index
              if (indexRefName === "croissant") {
                croissantIndex = (croissantIndex + 1) % list.length;
                const newUrl = list[croissantIndex];
                console.log("Croissant ->", newUrl);
                el.setAttribute("src", newUrl);
              } else {
                baguetteIndex = (baguetteIndex + 1) % list.length;
                const newUrl = list[baguetteIndex];
                console.log("Baguette ->", newUrl);
                el.setAttribute("src", newUrl);
              }
            };
            // varios eventos por compatibilidad
            el.addEventListener("click", handler);
            el.addEventListener("touchstart", handler);
            el.addEventListener("pointerdown", handler);
          }

          addToggleHandlers(croissant, croissantModels, "croissant");
          addToggleHandlers(baguette, baguetteModels, "baguette");

          // Logs para debug de carga de modelos
          croissant.addEventListener("model-loaded", (e) => {
            console.log("Croissant model-loaded:", e.detail.model);
          });
          baguette.addEventListener("model-loaded", (e) => {
            console.log("Baguette model-loaded:", e.detail.model);
          });

          console.log("Listeners attached — prueba clics en los modelos.");
        });
      });
    </script>
  </body>
</html>
