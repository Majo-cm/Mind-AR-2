<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v7.0.0/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const croissant = document.querySelector("#croissant");
        const baguette = document.querySelector("#baguette");

        // URLs de los modelos
        const croissantModels = [
          "url(https://raw.githubusercontent.com/Majo-cm/Mind-AR-2/main/Croissant.glb)",
          "url(https://raw.githubusercontent.com/Majo-cm/Mind-AR-2/main/Donut.glb)"
        ];
        const baguetteModels = [
          "url(https://raw.githubusercontent.com/Majo-cm/Mind-AR-2/main/Loaf%20Baguette.glb)",
          "url(https://raw.githubusercontent.com/Majo-cm/Mind-AR-2/main/Bread.glb)"
        ];

        let croissantIndex = 0;
        let baguetteIndex = 0;

        croissant.addEventListener("click", () => {
          croissantIndex = (croissantIndex + 1) % croissantModels.length;
          croissant.setAttribute("gltf-model", croissantModels[croissantIndex]);
          console.log("Croissant cambiado a:", croissantModels[croissantIndex]);
        });

        baguette.addEventListener("click", () => {
          baguetteIndex = (baguetteIndex + 1) % baguetteModels.length;
          baguette.setAttribute("gltf-model", baguetteModels[baguetteIndex]);
          console.log("Baguette cambiado a:", baguetteModels[baguetteIndex]);
        });
      });
    </script>
  </head>

  <div id="hud-text">üçû Bienvenido a la Panader√≠a AR ü•ê Da click en los panes para conocer los diferentes panes, a la izquierda dulces, a la derecha salados</div>

  <style>
  #hud-text {
    position: absolute;
    top: 10px;              /* margen desde arriba */
    left: 50%;              /* centrado */
    transform: translateX(-50%);
    font-size: 22px;
    font-weight: bold;
    color: white;
    text-shadow: 2px 2px 5px black; /* mejor visibilidad */
    z-index: 9999;          /* sobre la escena */
    font-family: Arial, sans-serif;
  }
  </style>
  
  <body>
    <a-scene
      mindar-image="imageTargetSrc: https://raw.githubusercontent.com/Majo-cm/Mind-AR-2/main/targets%20(4).mind; maxTrack: 2"
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >
      <!-- C√°mara con cursor para clicks -->
      <a-camera 
        position="0 0 0" 
        look-controls="enabled: false"
        cursor="fuse: false; rayOrigin: mouse;"
        raycaster="objects: .clickable">
      </a-camera>

      <!-- Target 0: Croissant -->
      <a-entity mindar-image-target="targetIndex: 0">

          <a-text 
    value="Croissant" 
    align="center" 
    color="yellow" 
    position="0 0.5 0" 
    scale="1 1 1">
          </a-text>
        
        <a-gltf-model
          id="croissant"
          class="clickable"
          rotation="0 0 0"
          position="0 -0.25 0"
          scale="1 1 1"
          gltf-model="url(https://raw.githubusercontent.com/Majo-cm/Mind-AR-2/main/Croissant.glb)"
          animation-mixer
        ></a-gltf-model>
      </a-entity>

      <!-- Target 1: Baguette -->
      <a-entity mindar-image-target="targetIndex: 1">
                 
        <a-text 
    value="Baguette" 
    align="center" 
    color="orange" 
    position="0 0.5 0" 
    scale="1 1 1">
       </a-text>
        
        <a-gltf-model
          id="baguette"
          class="clickable"
          rotation="0 0 0"
          position="0 -0.25 0"
          scale="1 1 1"
          gltf-model="url(https://raw.githubusercontent.com/Majo-cm/Mind-AR-2/main/Loaf%20Baguette.glb)"
          animation-mixer
        ></a-gltf-model>
      </a-entity>
    </a-scene>
  </body>
</html>
